name: Build application
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.HANGOUT_SAFARI }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: echo "Installing dependencies ⏬"
      - run: npm ci
      - run: echo $PATH
      - run: echo "Building application 👷"
      - run: npm run build --if-present
      - run: echo "Building is complete ✅"
      - run: echo "Starting tests 🧪"
      - run: npm run test
      - run: echo "Tests have passed ✅"
      - run: echo "Running linters "
      - run: npm run format
      - name: Push changes
        if: success() # Only run if lint and build steps succeed
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Linted and built code"
          git push

